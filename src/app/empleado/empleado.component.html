<h1 class="text-center mb-4">Agregar empleado</h1>

<form id="formulario-libro" class="container bg-white p-4 rounded shadow-sm mb-5">
  <div class="mb-3">
    <label for="titulo" class="form-label">Nombre del empleado:</label>
    <input type="text" id="titulo" name="titulo" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="autor" class="form-label">Apellidos:</label>
    <input type="text" id="autor" name="autor" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="anio" class="form-label">Cumpleaños:</label>
    <input type="number" id="anio" name="anio" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="genero" class="form-label">Género:</label>
    <input type="text" id="genero" name="genero" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="genero" class="form-label">Calle:</label>
    <input type="text" id="genero" name="genero" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="genero" class="form-label">Colonia:</label>
    <input type="text" id="genero" name="genero" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="genero" class="form-label">Teléfono:</label>
    <input type="text" id="genero" name="genero" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="genero" class="form-label">Correo:</label>
    <input type="email" id="genero" name="genero" class="form-control" required>
  </div>
  
  <button type="submit" class="btn btn-dark w-100">Agregar Libro</button>
</form>
